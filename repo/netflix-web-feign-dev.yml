server:
  port: 8011

spring:
  application:
    name: spring-cloud-netflix-web-feign
  #配置项目本地配置优先于configserver配置
  cloud:
    config:
      allow-override: true
      override-none: true
management:
  endpoint:
    health:
      show-details: always
      

feign:
  hystrix:
    enabled: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eurka/
